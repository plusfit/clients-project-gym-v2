<div class="register-wrapper register-content">  <div class="welcome-header">
    <img src="assets/logos/logo-white.png" alt="Logo del gimnasio" class="gym-logo" />
    <p class="welcome-text">Bienvenido a esta gran familia</p>
  </div>

  <div class="auth-toggle">
    <span>¿No sos usuario?</span>
    <a (click)="goToRegister()" class="register-link">Registrarse</a>
  </div>

  <form [formGroup]="form">
    <div class="form-fields">
      <h2 class="section-title">Acceso a tu cuenta</h2>
      <ion-list>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="isInvalid('email')">
          Ingresá un email válido.
        </ion-text>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'"
            placeholder="Contraseña"></ion-input>
          <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end" class="password-toggle-icon"
            (click)="togglePasswordVisibility()">
          </ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="form.get('password')?.hasError('passwordWeak')">
          Debe tener una mayúscula y un número o símbolo.
        </ion-text>

        <div class="forgot-password">
          <a (click)="forgotPassword()">¿Olvidaste tu contraseña?</a>
        </div>
      </ion-list>
    </div>

    <ion-button expand="block" (click)="submit()" class="main-action-btn" [disabled]="isLoading">
      <ion-icon *ngIf="!isLoading" name="log-in-outline" slot="start"></ion-icon>
      <ion-spinner *ngIf="isLoading" name="dots" slot="start"></ion-spinner>
      {{ isLoading ? 'Procesando...' : 'Ingresar' }}
    </ion-button>

    <div class="divider"><span>O</span></div>    <ion-button expand="block" color="light" (click)="registerWithGoogle()" class="social-login-btn"
      [disabled]="isLoading">
      <img src="assets/logos/google-logo.svg" alt="Google" width="20" height="20" style="margin-right: 8px" />
      Ingresar con Google
    </ion-button>

    <!-- Badge oculto temporalmente - reCAPTCHA funcionando en background -->
    <!-- <app-recaptcha-badge></app-recaptcha-badge> -->
  </form>
</div>
