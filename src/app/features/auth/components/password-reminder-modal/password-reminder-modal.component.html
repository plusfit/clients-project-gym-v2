<ion-header>
  <ion-toolbar color="primary">
    <ion-title>¡Importante!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="password-reminder-content ion-padding">
  <div class="modal-body">
    <div class="icon-container">
      <ion-icon name="warning-outline" class="warning-icon"></ion-icon>
    </div>
    
    <h2 class="modal-title">Recordá tu contraseña</h2>
    
    <div class="message-content">
      <ion-icon name="lock-closed-outline" class="lock-icon"></ion-icon>
      
      <p class="main-message">
        <strong>¡Muy importante!</strong><br>
        Te recomendamos anotar tu contraseña en un lugar seguro para no olvidártela.
      </p>
      
      <div class="password-display" *ngIf="password">
        <p class="password-label">Tu contraseña es:</p>
        <div class="password-value">{{ password }}</div>
      </div>
      
      <div class="tips-content">
        <p class="tips-title">Consejos:</p>
        <ul class="tips-list">
          <li>Guardala en un lugar seguro</li>
          <li>No la compartas con nadie</li>
        </ul>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button-container">
      <ion-button 
        expand="block" 
        color="primary" 
        (click)="onConfirm()" 
        class="confirm-button">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        Entendido, continuar
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
